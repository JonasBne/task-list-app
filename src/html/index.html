<!DOCTYPE html>
<html lang="en">
<head>
	<title>Home</title>
<meta charset="UTF-8">
</head>

<body>

<div class="container">
	<div class="row">
		<div class="col">
			<div id="main" class="card">
				<div class="card-body">
					<h5 class="card-title mb-2 text-success">Task list</h5>
					<p class="card-subtitle mb-2 text-muted">Welcome to your personal task list! </p>
					<div class="row">
						<form id="task-form">
							<label for="task" class="form-label text-info">New Task</label>
							<input type="text" name="task" id="task" class="form-control border-top-0 border-start-0 border-end-0">
							<input type="submit" name="submit" id="submit-task-btn" class="btn btn-primary my-3" value="Add task">
							<input type="submit" name="delete" id="delete-tasks-btn" class="btn btn-danger my-3" value="Erase tasks">
						</form>
						<h5 id="task-title" class="card-title mt-3 mb-2 text-success">Tasks</h5>
							<div class="input-field col">
								<label for="filter" class="form-label text-info">Filter</label>
								<input type="text" name="filter" id="filter" class="form-control border-top-0 border-start-0 border-end-0">
							</div>
							<ul id="task-list" class="list-group-flush">
							</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
